        // Haversine ê±°ë¦¬ ê³„ì‚° í•¨ìˆ˜ (í‚¬ë¡œë¯¸í„° ë‹¨ìœ„)
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // ì§€êµ¬ ë°˜ì§€ë¦„ (í‚¬ë¡œë¯¸í„°)
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // í‚¬ë¡œë¯¸í„° ë‹¨ìœ„ ê±°ë¦¬
        }

        function filterPredictionsByDistance(predictions, actualFires, radiusKm) {

                    if (haversineDistance(predLatLng.lat, predLatLng.lng, fireLatLng.lat, fireLatLng.lng) <= radiusKm) {
                        filtered.push(pred);

            return filtered;

                const addPredictionMarkers = (predictions, layerGroup, iconUrl, modelName) => {
                    predictions.forEach(pred => {
                        const predLatLng = L.latLng(pred.geometry.coordinates[1], pred.geometry.coordinates[0]);

                        actualFireLatLngs.forEach(actualLatLng => {
                            const distance = predLatLng.distanceTo(actualLatLng);

                            layerGroup.addLayer(marker);
