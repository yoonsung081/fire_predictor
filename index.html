<body>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        const map = L.map('map').setView([37.5, 128.2], 7);

        const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'OpenStreetMap' }).addTo(map);
        const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri' });

        const trueFires = L.layerGroup().addTo(map);
        const predWeather = L.layerGroup().addTo(map);
        const predBaseline = L.layerGroup().addTo(map);

        L.control.layers(
            { "ì§€ë„": osm, "ìœ„ì„±": satellite },
            {
                "ì‹¤ì œ ì‚°ë¶ˆ": trueFires,
                "ë‚ ì”¨ ê³ ë ¤ ì˜ˆì¸¡": predWeather,
                "ë‚ ì”¨ ë¯¸ê³ ë ¤ ì˜ˆì¸¡": predBaseline
            }
        ).addTo(map);

        function loadGeoJson(url, layerGroup, iconUrl) {
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    L.geoJSON(data, {
                        pointToLayer: (feature, latlng) =>
                            L.marker(latlng, {
                                icon: L.icon({
                                    iconUrl: iconUrl,
                                    iconSize: [20, 20],
                                    iconAnchor: [10, 10]
                                })
                            })
                    }).addTo(layerGroup);
                });
        }

        loadGeoJson('data/true_fires.geojson', trueFires, 'img/icon_red.png');
        loadGeoJson('data/predicted_weather.geojson', predWeather, 'img/icon_blue.png');
        loadGeoJson('data/predicted_baseline.geojson', predBaseline, 'img/icon_orange.png');

        const searchControl = new L.Control.Search({
            url: 'https://nominatim.openstreetmap.org/search?format=json&q={s}',
            jsonpParam: 'json_callback',
            propertyName: 'display_name',
            propertyLoc: ['lat','lon'],
            autoCollapse: true,
            autoType: false,
            minLength: 2,
            zoom: 12
        });

        searchControl.on('search:locationfound', function(e) {
            map.setView(e.latlng, 12);
        });

        map.addControl(searchControl);

        flatpickr("#start-date", {});
        flatpickr("#end-date", {});

        let allFiresData = [];

        function updateFireMarkers(startDate, endDate) {
            trueFires.clearLayers();
            const filteredFires = allFiresData.filter(feature => {
                const fireDate = new Date(feature.properties.ë°œìƒì¼ì‹œ_ë…„, feature.properties.ë°œìƒì¼ì‹œ_ì›” - 1, feature.properties.ë°œìƒì¼ì‹œ_ì¼);
                return fireDate >= startDate && fireDate <= endDate;
            });

            L.geoJSON(filteredFires, {
                pointToLayer: (feature, latlng) =>
                    L.marker(latlng, {
                        icon: L.icon({
                            iconUrl: 'img/icon_red.png',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        })
                    })
            }).addTo(trueFires);
        }

        fetch('data/true_fires.geojson')
            .then(res => res.json())
            .then(data => {
                allFiresData = data.features;
                allFiresData.sort((a, b) => {
                    const dateA = new Date(a.properties.ë°œìƒì¼ì‹œ_ë…„, a.properties.ë°œìƒì¼ì‹œ_ì›” - 1, a.properties.ë°œìƒì¼ì‹œ_ì¼);
                    const dateB = new Date(b.properties.ë°œìƒì¼ì‹œ_ë…„, b.properties.ë°œìƒì¼ì‹œ_ì›” - 1, b.properties.ë°œìƒì¼ì‹œ_ì¼);
                    return dateB - dateA; // ìµœì‹  ë‚ ì§œ ìˆœìœ¼ë¡œ ì •ë ¬
                });

                const last30Fires = allFiresData.slice(0, 30);
                const lastDate = new Date(last30Fires[0].properties.ë°œìƒì¼ì‹œ_ë…„, last30Fires[0].properties.ë°œìƒì¼ì‹œ_ì›” - 1, last30Fires[0].properties.ë°œìƒì¼ì‹œ_ì¼);
                const firstDate = new Date(last30Fires[last30Fires.length - 1].properties.ë°œìƒì¼ì‹œ_ë…„, last30Fires[last30Fires.length - 1].properties.ë°œìƒì¼ì‹œ_ì›” - 1, last30Fires[last30Fires.length - 1].properties.ë°œìƒì¼ì‹œ_ì¼);

                document.getElementById('start-date').value = firstDate.toISOString().split('T')[0];

                updateFireMarkers(firstDate, lastDate);
            });

        document.getElementById('filter-button').addEventListener('click', () => {
            const startDate = new Date(document.getElementById('start-date').value);

        loadGeoJson('data/predicted_weather.geojson', predWeather, 'img/icon_blue.png');
        loadGeoJson('data/predicted_baseline.geojson', predBaseline, 'img/icon_orange.png');
    </script>
