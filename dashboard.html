<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🔥 산불 예측 대시보드</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    canvas { margin: 20px auto; max-width: 600px; }
    img { margin: 20px auto; max-width: 300px; }
    h1 { margin-bottom: 30px; }
    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>🔥 예측 성능 비교 대시보드</h1>

  <h2>모델 정확도 비교</h2>
  <canvas id="accuracyChart"></canvas>

  <h2>Confusion Matrix (날씨 고려)</h2>
  <img src="static/cm_weather.png" alt="Confusion Matrix Weather">

  <h2>Confusion Matrix (미고려)</h2>
  <img src="static/cm_baseline.png" alt="Confusion Matrix Baseline">

  <a href="index.html">← 지도 보기로 돌아가기</a>

  <script>
    const ctx = document.getElementById('accuracyChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['날씨 고려 모델', '미고려 모델'],
        datasets: [{
          label: '정확도 (%)',
          data: [85, 68],  // 🎯 실제 값 입력
          backgroundColor: ['rgba(54, 162, 235, 0.7)', 'rgba(255, 99, 132, 0.7)'],
          borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'],
          borderWidth: 1
        }]
      },
      options: {
        animation: {
          duration: 2000,  // 애니메이션 지속 시간 (ms)
          easing: 'easeOutBounce'  // 애니메이션 스타일
        },
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });
  </script>
</body>
</html>
