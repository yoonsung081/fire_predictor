<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🔥 성능 비교 대시보드</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    canvas { max-width: 500px; margin: 30px auto; }
    a { display: inline-block; margin-top: 30px; text-decoration: none; padding: 8px 16px; border: 1px solid #ccc; border-radius: 4px; background: #fff; }
  </style>
</head>
<body>
  <h1>🔥 예측 성능 비교</h1>
  <canvas id="accuracyChart"></canvas>

  <a href="index.html">← 지도 보기로 돌아가기</a>

  <script>
    const ctx = document.getElementById('accuracyChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['날씨 고려 모델', '날씨 미고려 모델'],
        datasets: [{
          label: '정확도 (%)',
          data: [85, 68],  // 실측 결과 반영
          backgroundColor: ['rgba(54, 162, 235, 0.7)', 'rgba(255, 99, 132, 0.7)'],
          borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'],
          borderWidth: 1
        }]
      },
      options: {
        animation: {
          duration: 2000,
          easing: 'easeOutBounce'
        },
        scales: {
          y: { beginAtZero: true, max: 100 }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
