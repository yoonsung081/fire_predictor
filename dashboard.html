<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🔥 성능 비교 대시보드</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    canvas { max-width: 500px; margin: 30px auto; }
    a { display: inline-block; margin-top: 30px; text-decoration: none; padding: 8px 16px; border: 1px solid #ccc; border-radius: 4px; background: #fff; }
  </style>
</head>
<body>
  <h1>🔥 성능 지표 비교</h1>
  <canvas id="metricsChart"></canvas>

  <a href="index.html">← 지도 보기로 돌아가기</a>

  <script>
    fetch('static/metrics.json')
      .then(response => response.json())
      .then(data => {
        const labels = ['정확도', '정밀도', '재현율', 'F1-score'];
        const weather = [
          data.weather.accuracy,
          data.weather.precision,
          data.weather.recall,
          data.weather.f1
        ];
        const baseline = [
          data.baseline.accuracy,
          data.baseline.precision,
          data.baseline.recall,
          data.baseline.f1
        ];
        const transformer = [
          data.transformer ? data.transformer.accuracy : 0.0,
          data.transformer ? data.transformer.precision : 0.0,
          data.transformer ? data.transformer.recall : 0.0,
          data.transformer ? data.transformer.f1 : 0.0
        ];
        const lightgbm = [
          data.lightgbm ? data.lightgbm.accuracy : 0.0,
          data.lightgbm ? data.lightgbm.precision : 0.0,
          data.lightgbm ? data.lightgbm.recall : 0.0,
          data.lightgbm ? data.lightgbm.f1 : 0.0
        ];

        const ctx = document.getElementById('metricsChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [
              {
                label: '날씨 고려 모델',
                data: weather,
                backgroundColor: 'rgba(54, 162, 235, 0.7)'
              },
              {
                label: '미고려 모델',
                data: baseline,
                backgroundColor: 'rgba(255, 99, 132, 0.7)'
              },
              {
                label: 'Transformer 모델',
                data: transformer,
                backgroundColor: 'rgba(75, 192, 192, 0.7)'
              },
              {
                label: 'LightGBM 모델',
                data: lightgbm,
                backgroundColor: 'rgba(153, 102, 255, 0.7)'
              }
            ]
          },
          options: {
            animation: {
              duration: 2000,
              easing: 'easeOutBounce'
            },
            scales: {
              y: { beginAtZero: true, max: 100 }
            }
          }
        });
      });
  </script>
</body>
</html>
