<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🔥 산불 예측 정확도 대시보드</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    canvas { max-width: 600px; margin: 20px auto; }
    a { display: inline-block; margin-top: 20px; text-decoration: none; padding: 6px 12px; border: 1px solid #ccc; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>🔥 예측 모델 정확도 비교</h1>
  <canvas id="accuracyChart"></canvas>

  <a href="index.html">← 지도 보기로 돌아가기</a>

  <script>
    const ctx = document.getElementById('accuracyChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['날씨 고려 모델', '날씨 미고려 모델'],
        datasets: [{
          label: '정확도 (%)',
          data: [85, 68],  // 🎯 여기에 실제 정확도 값 넣으면 됨!
          backgroundColor: ['rgba(54, 162, 235, 0.7)', 'rgba(255, 99, 132, 0.7)'],
          borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });
  </script>
</body>
</html>
